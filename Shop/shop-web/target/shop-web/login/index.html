			<div class="aui-flex">

			<div class="aui-flex">

				<button onClick="binding()">立即登录 / 注册</button>
			</div>

					<input type="checkbox" value="1" name="checkbox" checked="checked">

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
	var phoneReg = /(^1[3|4|5|7|8]\d{9}$)|(^09\d{8}$)/;
	var count = 60;
	var InterValObj1;
	var curCount1;
	function sendMessage1() {
		curCount1 = count;
		var phone = $.trim($('#phone1').val());
		if (!phoneReg.test(phone)) {
			alert(" 请输入有效的手机号码");
			return false;
		}

		$("#btnSendCode1").attr("disabled", "true");
		$("#btnSendCode1").val( + curCount1 + "秒再获取");
		InterValObj1 = window.setInterval(SetRemainTime1, 2000);
		$.ajax({
			url:"http://localhost:9093/logins/"+phone,
			dataType:"json",
			type:"get",

			success:function (result) {
				if(result.code==200){
				    alert("验证码发送成功，请查收.");
				}else{
				    alert("手机号有误或者网络连接异常");
				}
            }
		})
	}
	function SetRemainTime1() {
		if (curCount1 == 0) {
			window.clearInterval(InterValObj1);
			$("#btnSendCode1").removeAttr("disabled");
			$("#btnSendCode1").val("重新发送");
		}
		else {
			curCount1--;
			$("#btnSendCode1").val( + curCount1 + "秒再获取");
		}
	}

	function binding(){
        curCount1 = count;
        var phone = $.trim($('#phone1').val());
        if (!phoneReg.test(phone)) {
            alert(" 请输入有效的手机号码");
            return false;
        }
		var checkCode=$.trim($('#code1').val());
        if(checkCode == null || checkCode == ""){
            alert("请输入验证码");
            return false;
		}
		$.ajax({
            url:"http://localhost:9093/logins",
            dataType:"json",
            type:"post",
            data:{
                "phone":phone,
                "checkCode":checkCode
            },
            success:function (result) {
                if(result.code==200){
                    alert(result.msg);
                    sessionStorage.setItem("token",result.data);
                    window.location.href="/index.html";
                }else{
                    alert(result.msg);
                }
            }
		})
	}
</script>
